name: Push to GCP bucket storage

on:
  workflow_call:
    inputs:
      env-upper:
        required: true
        type: string
      env-lower:
        required: true
        type: string
      triggered:
        required: true
        type: boolean
      repository-name:
        required: true
        type: string
        default: "ps_checkout"
      prestashop-version:
        required: true
        type: string
      pr-number:
        required: true
        type: string

jobs:
  current_date:
    name: Get current date
    runs-on: ubuntu-latest
    if: inputs.triggered == true
    outputs:
      date: ${{ steps.date.outputs.date }}

    steps:
      - name: Date
        id: date
        run: echo "date=$(date -d '+2 hours' +'%Y-%m-%d_%H-%M-%S')" >> "$GITHUB_OUTPUT"

  push-to-bucket:
    name: ${{ inputs.env-upper }} - Create zip file and push to GCP bucket storage
    runs-on: ubuntu-latest
    environment: ${{ inputs.env-lower }}
    needs: [current_date]
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    if: inputs.triggered == true
    env:
      ZIP_NAME: ${{ inputs.repository-name && (inputs.env-lower != 'production' && '-' && inputs.prestashop-version && '-' && inputs.env-lower && '-pr' && github.event.number && '-' && needs.current_date.outputs.date) }}.zip

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}

      - name: Push to GCP bucket storage
        shell: bash
        run: gsutil cp ${{ env.ZIP_NAME }} gs://ps-eu-w1-checkout-assets-${{ inputs.env-lower }}/zips/${{ inputs.prestashop-version }}
