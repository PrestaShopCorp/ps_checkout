imports:
  - { resource: ../common.yml }

services:
  ps_checkout.logger.file.finder:
    class: 'PrestaShop\Module\PrestashopCheckout\Logger\LoggerFileFinder'
    arguments:
      - '@ps_checkout.logger.directory'
      - '@ps_checkout.module'

  ps_checkout.logger.file.reader:
    class: 'PrestaShop\Module\PrestashopCheckout\Logger\LoggerFileReader'

  ps_checkout.paymentoptions.factory:
    class: 'PrestaShop\Module\PrestashopCheckout\PaymentOptions\PaymentOptionsFactory'

  ps_checkout.paymentoptions.provider:
    class: 'PrestaShop\Module\PrestashopCheckout\PaymentOptions\PaymentOptionsProvider'
